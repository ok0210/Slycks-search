<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slycks Search</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <h1>Slycks Search</h1>
        <div id="search-container">
            <input type="text" id="searchBox" placeholder="Type your search..." onkeypress="handleKeyPress(event)">
            <button id="searchButton" onclick="search()">Search</button>
        </div>
        <div id="results"></div>
    </div>

    <script src="search.js"></script>
</body>
</html>
